<div class="grid grid-cols-10 gap-2" >
  <div class="col-span-1" *ngFor="let category of categories" >
    <div class="img overflow-hidden">
      <img class="transition-transform duration-500 transform hover:rotate-45" src="{{category.image}}" width="240px">
    </div>
    <div class="content">
      <p class="hover:text-red-500 text-center"><a routerLink="/category/{{category._id}}">{{category.name}}</a> </p>
    </div>
  </div>
</div>
