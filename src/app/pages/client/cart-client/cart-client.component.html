
<div>
  
  <table class="border-2 border-black" width="95%">
    <thead>
      <tr class="border-2 border-black">
        <th>ID</th>
        <th>NAME</th>
        <th>Value</th>

      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let product of products">
        <td>{{product._id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.value}}</td>
        
        
      </tr>
    </tbody>
  </table>
</div>
