
<div>
  <div>
    <a routerLink="/admin/products/create"><button class="btn btn-primary">CREATE</button></a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>Value</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product._id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.value}}</td>
        
        
      </tr>
    </tbody>
  </table>
</div>
