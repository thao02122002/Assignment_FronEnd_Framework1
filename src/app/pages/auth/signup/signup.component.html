<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">



  <title>Login #5</title>


</head>

<body>


  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('../../../../assets/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Signup to <strong>Colorlib</strong></h3>
              </div>
              <form action="#" method="post" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group first">
                  <label for="Email">Email</label>
                  <input type="text" formControlName="email" class="form-control" placeholder="your-email@gmail.com"
                    id="email">

                  <app-show-validate [field]="signUpForm.get('email')" key="Email user"></app-show-validate>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Your Password"
                    id="password">
                  <app-show-validate [field]="signUpForm.get('password')" key="Password user"></app-show-validate>
                </div>

                <div>
                  <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                    SIGNUP
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="../../../../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../../../../assets/js/popper.min.js"></script>
  <script src="../../../../assets/js/bootstrap.min.js"></script>
  <script src="../../../../assets/js/main.js"></script>



</body>

</html>
